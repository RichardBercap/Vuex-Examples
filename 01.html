<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <section id="app">
    <h1>{{welcome}}</h1>
    <h2>{{message}}</h2>
    <h3>{{count}}</h3>
    <button type="button" name="button" @click="pressed">Increment Counter</button>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vuex/3.0.1/vuex.js" charset="utf-8"></script>
  <script type="text/javascript">
  const store = new Vuex.Store({
    state:{
      message:'Hello From Vuex',
      count:0
    },
    mutations:{
      increment(state, payload){
        state.count+=payload;
      }
    },
    actions:{
      increment(state, payload){
        state.dispatch('increment',payload);
      }
    },
    getters:{
      message(state){
        return state.message.toUpperCase();
      },
      counter(state){
        return state.count;
      }
    }
  });
    new Vue({
      el:"#app",
      data(){
        return{
          welcome:"Hello World"
        }
      },
      computed:{
        message(){
          return store.getters.message;
        },
        count(){
          return store.getters.count;
        },
      },
      methods:{
        pressed(){
        //  store.commit('increment',10);
          store.dispatch('increment',20)
        }
      }
    })
  </script>
</body>
</html>
